<ion-content [fullscreen]="true">
   <ion-row class="ion-justify-content-center" id="banner">
     <ion-col size="12" size-mg="12" size-lg="12" class="ion-text-center full-height">
      <ion-header collapse="fade">
      </ion-header>

      <ion-row class="ion-justify-content-center align-items-center" id="eve">
        
        
        <ion-col id="co2">
          <img src="assets/polivalente.png" id="logo">
          <h2 id="titulo">Qualidade sem restrições</h2>
          
          <p>Não tem uma conta? Crie aqui!!</p>
          
          <ion-button routerLink="/login">Cadastro</ion-button>

        </ion-col>

        <ion-col>
            <h1 id="titulo" >Login</h1>

            <div container>
              <ion-item id="caixa">
                <ion-input
                  label="E-mail"
                  labelPlacement="stacked"
                  clearInput="true"
                  placeholder="Insira seu endereço de email"

                >
                </ion-input>
              </ion-item>

              <ion-item id="caixa">
                <ion-input
                  label="Senha"
                  labelPlacement="stacked"
                  type="password"
                  placeholder="Crie sua senha"
               
                >
                </ion-input>
              </ion-item>
              </div>
              
           
            <ion-button routerLink="/home">Confirmar</ion-button>
        </ion-col>
       
      </ion-row>
             

       </ion-col>
